<html>
  <head>
    <meta charset="UTF-8" />
    <title>Yarn Spinner Editor</title>
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
	<link rel="stylesheet" href="views/css/styles.css">

</head>

<body>
    <div class='topBar'>
        <div id="iconOne" >
            <p>Quick Actions</p>
            <!-- Icons taken from https://github.com/tabler/tabler-icons -->
            <div>
                <div text-hover="New file">
                    <object type="image/svg+xml" data="models/icons/file-plus.svg" id="newFileIcon"></object>
                </div>
                <div text-hover="Save file">
                    <object type="image/svg+xml"  data="models/icons/device-floppy.svg"id="saveFileIcon"></object>
                </div>
                <div text-hover="Open folder">
                    <object type="image/svg+xml"  data="models/icons/folders.svg"id="openFolderIcon"></object>
                </div>
                <div text-hover="Search files">
                    <object type="image/svg+xml"  data="models/icons/list-search.svg" id="searchIcon"></object>
                </div>
            </div>


        </div>

        <div id="iconTwo">
            <p>Text Options</p>
            <div id="textOptions">
                <div text-hover="Bold text">
                    <object type="image/svg+xml"  data="models/icons/bold.svg" alt="Bold" id="boldIcon"></object>
                </div>
                <div text-hover="Italicise text">
                    <object type="image/svg+xml"  data="models/icons/italic.svg" alt="Italics" id="italicsIcon"></object>
                </div>
                <div text-hover="Underline text">
                    <object type="image/svg+xml"  data="models/icons/underline.svg" alt="Underline" id="underlineIcon"></object>
                </div>
                <div class='psuedoButton'>
                    <div text-hover="Text colour">
                        <object type="image/svg+xml" data="models/icons/palette.svg" alt="Colour Picker" id="paletteIcon"></object>
                        <input type="color" id="colourPicker">
                    </div>
                </div>
            </div>
        </div>

        <div id="iconThree" horizontal layout>

        </div>

        <div id="iconFour" horizontal layout>

        </div>
    </div>
        <div class="parentLayout">
            <div id="leftCont">
                <div id="leftSideContainer">
                    <details id="workingFilesDetail">
                        <summary>Working files</summary>
                        <p>Samplefile.yarn</p>
                        <p>Samplefile2.yarn</p>
                    </details>
                </div>
            </div>

            <div class="outerOuterEditor">
                <div class="outerEditor">
                    <div class="tabNavigatorBar">
                        <div class="tabItem">
                            <p>samplefile.yarn </p>
                            <button class="closeButton">x</button>
                        </div>
                    </div>
                    <div class='editorView' id='container'></div>
                </div>
            </div>

        </div> 
    
    <!-- You can also require other files to run in this process -->
</body>
<script src='../dist/render.render.js'></script>

</html>
