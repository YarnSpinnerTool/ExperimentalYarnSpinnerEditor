<html>
  <head>
    <meta charset="UTF-8" />
    <title>Yarn Spinner Editor</title>
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
	<link rel="stylesheet" href="views/css/styles.css">

    <!-- TODO: This is licensed under the apache license 2.0, and is only here for reference until we design our own icons-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>

<body>
    <div class='topBar'>
        <div id="iconOne" horizontal layout>
            <p>Zoom:</p>
            <button class="buttonOutline">-</button>
            <select>
                <option value="50%">50%</option>
                <option value="75%">75%</option>
                <option value="90%">90%</option>
                <option value="100%">100%</option>
                <option value="125%">125%</option>
                <option value="150%">150%</option>
            </select>
            <button>+</button>
        </div>

        <div id="iconTwo" horizontal layout>
            <p>Font:</p>
            <select>
                <option>Monaco</option>
                <option>Menlo</option>
                <option>Consolas</option>
                <option>Droid Sans Mono</option>
                <option>Inconsolata</option>
                <option>Courier New</option>
                <option>Monospace</option>
            </select>
        </div>

        <div id="iconThree" horizontal layout>
            <button>Bold</button>
            <button>Italics</button>
            <button>Underline</button>

            <p>Text Colour:</p>
            <input type="color">
        </div>

        <div id="iconFour" horizontal layout>
            <i class="material-icons">&#xe8ad;</i><!-- Printer? -->
            <i class="material-icons">&#xe8ce;</i><!-- Spell Check toggle? -->
            <i class="material-icons">&#xe880;</i><!-- Find in page? -->
            <i class="material-icons">&#xe881;</i><!-- Find/Replace in page? -->
            <i class="material-icons">&#xe2c7;</i><!-- Open working folder? -->
        </div>

    </div>

    <div class="parentLayout">
        <div id="leftSideContainer">
            <details id="workingFilesDetail">
                <summary>Working files</summary>
                <p>Samplefile.yarn</p>
                <p>Samplefile2.yarn</p>
            </details>
        </div>

        <div id="outerEditor">
	        <div class='editorView' id='container'></div>
            <div id="zoomHover"><p>This should be over the top of the editorView container</p></div>
        </div>
    </div> 
    <!-- You can also require other files to run in this process -->
</body>
<script src='../dist/render.render.js'></script>
</html>
