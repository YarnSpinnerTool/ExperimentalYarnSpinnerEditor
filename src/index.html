<html>
  <head>
    <meta charset="UTF-8" />
    <title>Yarn Spinner Editor</title>
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
	<link rel="stylesheet" href="views/css/styles.css">

    <!-- TODO: This is licensed under the apache license 2.0, and is only here for reference until we design our own icons-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>

<body>
    <div class='topBar'>
        <div id="iconOne" >
            <p>Quick actions</p>
            <br>
            <span class="material-icons md-48">&#xe8ad;</span ><!-- Printer? -->
            <span class="material-icons md-48">&#xe8ce;</span ><!-- Spell Check toggle? -->
            <span class="material-icons md-48">&#xe880;</span><!-- Find in page? -->
            <span class="material-icons md-48">&#xe881;</span><!-- Find/Replace in page? -->
            <span class="material-icons md-48">&#xe2c7;</span><!-- Open working folder? -->
        </div>

        <div id="iconTwo" horizontal layout>
            <button id='boldButton'>Bold</button>
            <button id='italicsButton'>Italics</button>
            <button id='underlineButton'>Underline</button>
            
            <div class='psuedoButton'>
                <p>Text Colour: </p>
                <input type="color">
            </div>
        </div>

        <div id="iconThree" horizontal layout>

        </div>

        <div id="iconFour" horizontal layout>

        </div>
    </div>
        <div class="parentLayout">
            <div id="leftCont">
                <div id="leftSideContainer">
                    <details id="workingFilesDetail">
                        <summary>Working files</summary>
                        <p>Samplefile.yarn</p>
                        <p>Samplefile2.yarn</p>
                    </details>
                </div>
            </div>

            <div class="outerOuterEditor">
                <div class="outerEditor">
                    <div class="tabNavigatorBar">
                        <div class="tabItem">
                            <p>samplefile.yarn </p>
                            <button class="closeButton">x</button>
                        </div>
                    </div>
                    <div class='editorView' id='container'></div>
                </div>
            </div>

        </div> 
    
    <!-- You can also require other files to run in this process -->
</body>
<script src='../dist/render.render.js'></script>
</html>
